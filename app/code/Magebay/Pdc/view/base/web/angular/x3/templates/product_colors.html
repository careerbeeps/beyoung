<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 style="margin: 7px 0px;"> <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Product Colors </h3>
        </div>
        <div class="col-lg-12">
            <div class="pull-right">
                <!--<a class="btn btn-primary" ng-click="backOrCancel()"> <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> <span>Back</span> </a> -->
                <a class="btn btn-success btn-sm" ng-click="saveProductColor()"> <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> <span>Save</span> </a> 
                <pbp-loading ng-if="isSaving"></pbp-loading>
                <a class="btn btn-warning btn-sm" ng-click="backOrCancel()"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <span>Cancel</span> </a> 
            </div>
        </div>
    </div>
    <div class="row main-content">
        <div class="col-lg-24">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"> 
                        <span>{{color_label.color_traslate.add_color_label}}</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <!--<pre>{{productColor | json}}</pre>-->
                    <p style="text-align: center;"><pdc-loadingbar ng-if="!sides || isSaving"></pdc-loadingbar></p>
                    <form id="add_new_side_form" name="add_new_side_form" class="form-horizontal">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" ng-class="{'has-error': !productColor.color_code}">
                                    <label for="layer_title" class="col-sm-12">{{color_label.color_traslate.color_hex}} <span class="required">*</span></label> 
                                    <div class="col-sm-12"> <input type="text" style="background: #{{productColor.color_code.replace('#', '')}}" colorpicker placeholder="#000000" required ng-model="productColor.color_code" class="form-control" id="layer_label" name="label"/> </div>
                                </div>
                                <div class="form-group">
                                    <label for="layer_title" class="col-sm-12">{{color_label.color_traslate.color_name}}</label> 
                                    <div class="col-sm-12"> <input type="text" placeholder="Black" required ng-model="productColor.color_name" class="form-control" id="layer_colorname" name="color_name"/> </div>
                                </div>
                            </div>
                            <div class="col-md-18">
                                <table class="table table-striped">
                                    <tr>
                                        <th>{{color_label.color_traslate.side_label}}</th>
                                        <th>{{color_label.color_traslate.upload_bg_image}}</th>
                                        <th>{{color_label.color_traslate.upload_mask_image}}</th>
                                    </tr>
                                    <tr ng-repeat="side in sides track by side.id">
                                        <td>{{side.label}}</td>
                                        <td><pdc-media img-src="{{productColor['color_image_' + side.id]}}" name="color_image_{{side.id}}"></pdc-media></td>
                                        <td><pdc-media img-src="{{productColor['overlay_image_' + side.id]}}" name="overlay_image_{{side.id}}"></pdc-media></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
